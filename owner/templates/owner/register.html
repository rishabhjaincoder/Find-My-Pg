{% load static %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>FindMyPG</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <link href="{% static 'owner/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'owner/css/paper-dashboard.css' %}" rel="stylesheet"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

<div class="wrapper">
    <div class="main-panel" style="width: 100%">
		<div class="col-lg-6 col-md-offset-3" style="top:140px;">
			<div class="card">
				<div class="header">
				<h4 class="title">Register</h4>
				</div>
				<div class="content">
					<form method="post">

					{% csrf_token %}

					{% if error %}
					<div class="alert alert-danger">
					    <label>{{error}}</label>
					</div>
					{% endif %}


					{% if success %}
					<div class="alert alert-success">
					    <label>Account Created Successfully, Please Login to Use your account <a href="/owner/login/">Login</a></label>
					</div>
					{% endif %}

					<div class="row">
					<div class="col-lg-12">
					<div class="form-group">
					    <label>User Name</label>
					    <input type="text" name="username" class="form-control border-input" placeholder="User Name" focus>
					</div>
					</div>
					</div>

					<div class="row">
					<div class="col-lg-12">
					<div class="form-group">
					    <label>Password</label>
					    <input type="password" name="password" class="form-control border-input" placeholder="Password">
					</div>
					</div>
					</div>

					<div class="text-center">
					<button type="submit" class="btn btn-info btn-fill btn-wd">Register</button>
					</div>
					<div class="clearfix"></div>
					</form>
				</div>
			</div>
		</div>
    </div>
</div>


</body>
</html>
